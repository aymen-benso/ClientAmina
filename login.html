<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            margin-right: 20px;
        }


        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            margin: 0 auto 15px auto;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 100px;

        }

        .form-group button:hover {
            background-color: #d3e629;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form action="http://0.0.0.0:8000/utilisateur/" method="POST">
            <div class="form-group">
            <input type="text" name="NomU" placeholder="username" required>
            <input type="text" name="NomPrenomU" placeholder="Nom complet" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="MdpU" placeholder="Mot de passe" required>
            <input type="tel" name="Tel" placeholder="Telephone" required>
            <input type="text" name="AdrU" placeholder="Adresse" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
</body>
</html>
