<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de Réservation</title>
  <link rel="stylesheet" href="demande_réservation.css">
</head>
<body>
  <h1>Demande de Réservation</h1>
  <div class="reservation-form-container">
    <form action="localhost/api/reservation" method="POST">
      <label for="date">Date de réservation :</label><br>
      <input type="date" id="date" name="date" required><br><br>
      
      <label for="duree">Durée :</label><br>
      <input type="text" id="duree" name="duree" required><br><br>
      
      <label for="id_utilisateur">ID Utilisateur :</label><br>
      <input type="text" id="id_utilisateur" name="id_utilisateur" required><br><br>
      
      <label for="id_annonce">ID Annonce :</label><br>
      <input type="text" id="id_annonce" name="id_annonce" required><br><br>
      
      <input type="submit" value="Envoyer la demande">
    </form>
  </div>
</body>
</html>
